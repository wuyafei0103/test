

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>返校通行证(2分钟内有效)</title>
    <link rel="stylesheet" href="css/weui.min.css">
    <script type="text/javascript" src="js/weui.min.js?v=20211022212042" charset="UTF-8"></script>

    <script language="javascript">
        var t = null;
        t = setTimeout(time,1000);//开始执行
        function time()
        {
            clearTimeout(t);//清除定时器
            dt = new Date();
            var y=dt.getYear()+1900;
            var mm=dt.getMonth()+1;
            var d=dt.getDate();
            var day=dt.getDay();
            var h=dt.getHours();
            var m=dt.getMinutes();
            var s=dt.getSeconds();
            if(h<10){h="0"+h;}
            if(m<10){m="0"+m;}
            if(s<10){s="0"+s;}
            document.getElementById("timeShow").innerHTML =  "时间："+y+"/"+mm+"/"+d+""+" "+h+":"+m+":"+s+"";
//             t = setTimeout(time,1000); //设定定时器，循环执行
        }
    </script>

</head>
<body ontouchstart>
<div id="bodyDiv">
    <p style="text-align:center;" id="imgBg"><br/><img src="images/pass1.png" alt=""><br/><br/></p>
    <div class="weui-cells__title">学生返校通行证</div>
    <div class="weui-cells">
        <div class="weui-cell  weui-cell_example">
            <div class="weui-cell__hd"><img src="images/person.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
            <div class="weui-cell__bd">
                <label>学号：</label>
                <input type=text style="border: none;font-size: 17px;width: 100px" value="4011212151">
            </div>
        </div>
        <div class="weui-cell  weui-cell_example">
            <div class="weui-cell__hd"><img src="images/person.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
            <div class="weui-cell__bd">
                <label>姓名：</label>
                <input type=text style="border: none;font-size: 17px;width: 60px" value="魏家璇">
            </div>
        </div>
        <div class="weui-cell  weui-cell_example">
            <div class="weui-cell__hd"><img src="images/person.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
            <div class="weui-cell__bd">
                <label>学院：</label>
                <input type=text style="border: none;font-size: 17px;width: 70px" value="物理学院">
            </div>
        </div>
        <div class="weui-cell  weui-cell_example">
            <div class="weui-cell__hd"><img src="images/time.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
            <div id="timeShow" class="weui-cell__bd">
                <p>时间：2021/10/22 21:20:42</p>
            </div>
        </div>

    </div>
    <br/>
    <br/>
    <div class="weui-footer">
        <p>版权所有 &copy; 辽宁大学</p>
    </div>
</div>
<script type="text/javascript" src="js/getpass.js?v=20211022212042"></script>
</body>
</html>
